<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Paint the Canvas</title>
	<link rel="stylesheet" href="css/app.css" />
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body class="paint-background">

	<div class="row push-down">

		<div class="small-12 medium-12 large-12 columns">
			<h2>Pick a colour and paint the canvas</h2>
		</div>

	</div>

	<div class="row paint-ui-background">

		<div class="small-2 medium-2 large-2 columns">

			<div id="paint-ui">
				<div id="red" class="red small-12 large-12 columns">&nbsp;</div>
				<div id="yellow" class="yellow small-12 large-12 columns">&nbsp;</div>
				<div id="blue" class="blue small-12 large-12 columns">&nbsp;</div>
				<div id="white" class="white small-12 large-12 columns">&nbsp;</div>
			</div>

		</div>

		<div id="canvas" class="small-10 medium-10 large-10 columns">

			<div class="row">
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
			</div>

			<div class="row">
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
			</div>

			<div class="row">
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
			</div>

			<div class="row">
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
				<div class="paint-cell small-3 medium-3 large-3 columns"></div>
			</div>

		</div>

	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/paint-canvas.js"></script>

</body>

</html>
