<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Javascript Scratch Pad</title>
	<link rel="stylesheet" href="css/app.css" />
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

	<div class="row">

		<div id="primary" class="small-12 medium-12 large-12 columns">

			<h1 id="header">Heading</h1>

			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam quis facere voluptatum autem mollitia, repudiandae placeat culpa sunt cupiditate doloribus.
			</p>

			<button id="day" data-time="day">Day</button>
			<button id="night" data-time="night">Night</button>

		</div>

	</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="js/app.js"></script>

<script>

$(document).ready(function() {
	$('button').on('click', function() {

		var selectBody = $('body'),
		selectTime = $(this).attr('id'),
		$this = $(this);

		if ( selectTime === "day" ) {
			selectBody
			.css('background-color', 'yellow')
			.css('color', 'black');
			$this
			.attr('disabled', 'disabled')
			.siblings('button')
			.removeAttr('disabled');
		} else {
			selectBody
			.css('background-color', 'black')
			.css('color', 'white');
			$this
			.attr('disabled', 'disabled')
			.siblings('button')
			.removeAttr('disabled');
		}

	});

});

</script>

</body>

</html>
