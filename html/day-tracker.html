<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Day Tracker</title>
	<link rel="stylesheet" href="css/app.css" />
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

	<div class="row">

		<div class="small-12 medium-12 large-12 columns">
			<ul class="small-block-grid-7 days-of-week">
				<li id="sunday">Sunday</li>
				<li id="monday">Monday</li>
				<li id="tuesday">Tuesday</li>
				<li id="wednesday">Wednesday</li>
				<li id="thursday">Thursday</li>
				<li id="friday">Friday</li>
				<li id="saturday">Saturday</li>
			</ul>
		</div>

	</div>

	<div class="row">
		<div id="output" class="small-12 medium-12 large-12 columns">
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/day-tracker.js"></script>

</body>

</html>
