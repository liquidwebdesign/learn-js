<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Javascript Scratch Pad</title>
	<link rel="stylesheet" href="css/app.css" />
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

	<div class="row">

		<div id="primary" class="small-12 medium-12 large-12 columns">

			<h1 id="header">Heading</h1>

			<a id="magic-link" href="#">Insert some external content below</a>

			<p></p>

		</div>

	</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="js/app.js"></script>

<script>

"use strict";

$(document).ready(function() {

	$('#magic-link').click(function( ) {

		$.get('scratch-pad-snippet.html', function(data) {
			$(data).hide().appendTo('#primary').slideDown();
		}, 'html');

	});

});

</script>

</body>

</html>
